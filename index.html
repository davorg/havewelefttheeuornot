    <!-- YES -->

    <p id="answer">
        <strong id="dead">No</strong>
    </p>
        <hr>

    <p id="count">The United Kingdom is still part of the European Union.</p>

    <p id="comment">And currently, no-one has much of a clue when that will change.</p>
